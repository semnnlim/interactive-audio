<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SUBWAYS</title>
    <meta name="description" content="The subways of variety country">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
   
  </head>
  <body>

    <form>
      <input type="radio" name="tab" id="menu"/>
      <div class="Scenes">
        <input type="radio" name="tab" checked="checked" id="Seoul"/>
        <section class="Seoul">
          <h1>Seoul</h1>
          <label for="Seoul"></label>
          <img src="img/seoulSubway.gif" alt="Seoul" id="Seoul">
          <audio src="audio/SeoulSubway.mp3" id="audioOne"></audio>
        </section>
        <input type="radio" name="tab" id="Toronto"/>
        <section class="Toronto">
          <h1>Toronto</h1>
          <label for="Toronto"></label>
          <img src="img/Toronto subway.gif" alt="Toronto" id="Toronto">
          <audio src="audio/Toronto subway.mp3" id="audioTwo"></audio>
        </section>
        <input type="radio" name="tab" id="NY"/>
        <section class="NY">
          <h1>New York</h1>
          <label for="NY"></label>
          <img src="img/Newyork.gif" alt="Newyork" id="NY">
          <audio src="audio/nysubway.mp3" id="audioThree"></audio>
        </section>
        <input type="radio" name="tab" id="HK"/>
        <section class="HK">
          <h1>Hongkong</h1>
          <label for="HK"></label>
        <img src="img/HongKong.gif" alt="Hongkong" id="HK">
          <audio src="audio/HKSubway.mp3" id="audioFour"></audio>
        </section>
      </div>
      <div class="menu">
        <div>
          <label for="menu"></label>
          <label for="Scenes"></label>
        </div>
      </div>
    </form>

    
  
      
        
<script src="scrip.js/script.js"></script>
  </body>
</html>
